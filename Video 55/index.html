<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM</title>
    <!-- DOM stands for 'Document Object Model' -->
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box.
        </div>
    </div>
    <script>
        // We can do all stuff of js here also
        document.title = 'ASAMANTA KI WEBSITE'; // we can also change name of the website
        console.log(document.title) // we can also print the title of the document
        console.log(document.body) // we can also print the body of the element
        document.body.style.backgroundColor = 'gray'; // this is how we can add inline styles in js
    </script>
</body>
</html>
