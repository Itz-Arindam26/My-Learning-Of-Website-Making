<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 121px;
            width: 121px;
            background-color: red;
            /* border-radius: 70px; */
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .container{
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- You have a ball on the screen.You have to make that ball bouncing on the box using transition and animation CSS property. -->
    <div class="container">
        <div class="box">
        </div>
    </div>
</body>
</html>
