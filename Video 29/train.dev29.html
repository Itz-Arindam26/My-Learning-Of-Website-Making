<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <style>
        body{
            background-color: lightblue;
        }
        @media only screen and (max-width: 440px){
            body{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    media query is the property in CSS which is used to say the code taht where it would be seem as well as on which condition what happens.
    Hey! I am got lightblue...
</body>
</html>
